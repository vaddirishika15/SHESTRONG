<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('girls.jpg'); /* Replace with direct image link */
        background-size: cover;
        background-position: center;
    }
    form {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center the form content */
        max-width: 400px; /* Set maximum width for the form */
        width: 80%; /* Adjust width as needed */
    }
    form h2 {
        margin-bottom: 20px; /* Add some spacing below the heading */
    }
    label {
        display: block; /* Ensure labels are displayed on their own lines */
        margin-bottom: 8px; /* Add spacing below each label */
    }
    input[type="email"], input[type="password"], input[type="submit"], .social-login button {
        width: 100%; /* Make inputs and buttons full width */
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"], .social-login button {
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
    }
    input[type="submit"]:hover, .social-login button:hover {
        background-color: #0056b3;
    }
    .social-login {
        margin-top: 20px;
        display: flex;
        justify-content: space-between; /* Distribute buttons evenly */
    }

    /* Media query for screens with a maximum width of 895px */
    @media (max-width: 895px) {
        form {
            width: 90%; /* Adjust width for smaller screens */
        }
    }
</style>
<script type="module" src="regg.js" defer></script>
</head>
<body>
<form>
    <h2>Create Account</h2>
    <label for="email">Username (email or phone no)</label>
    <input type="email" placeholder="Enter email or phone no" id="email" required>
    <label for="password">Password</label>
    <input type="password" placeholder="Enter password" id="password" required>
    <button id="submit" type="submit">Create Account</button>
    <div class="social-login">
        <button class="google">Sign in with Google</button>
        <button class="facebook">Sign in with Facebook</button>
    </div>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</form>
</body>
</html>
